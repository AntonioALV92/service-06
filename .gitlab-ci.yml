image: node:10.15

stages:
  - test
  - build
  - deploy
  
lint:
  stage: test
  script:
  - npm install --registry=https://registry.npmjs.com/
  - npm run lint

unit-testing:
  stage: test
  script:
  - npm install --registry=https://registry.npmjs.com/
  - npm test

build-test:
  stage: test
  script:
  - npm install --registry=https://registry.npmjs.com/
  - npm run build
